{% extends "base.html" %}
{% block content %}

<div class="container my-3">
    <h2 class="text-center">Here is the list of your task</h2>
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Task</th>
          <th scope="col">Description</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
    {% for i in task %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{i.taskTitle}}</td>
          <td>{{i.taskDesc}}</td>
        </tr>
    {% endfor %}
      </tbody>
    </table>
</div>

{% endblock %}
